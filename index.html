<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
    <main>
        <div class="card">
            <div class="card-header">
                <h3>Produtos</h3>
            </div>
            <section id="produtos" style="padding:30px" ondrop="drop(event)" ondragover="allowDrop(event)">
                <article id="1" draggable="true" ondragstart="drag(event)" class="row form-group">

                    <div class="col-md-8">
                        <img src="https://picsum.photos/64/64?grayscale">
                        <div>
                            <p>Produto 1</p>
                            <p>Descrição</p>
                        </div>
                    </div>
                    <div class="col-md-4 row ">
                        <input class="form-control col-md-4" type="number" name="qtde" min="0" value="0" onchange="calculaTotal();">
                        <input class="form-control col-md-4" type="text" name="valor" value="2.50" disabled>
                    </div>

                </article>
                <article id="2" draggable="true" ondragstart="drag(event)" class="row form-group">

                    <div class="col-md-8">
                        <img src="https://picsum.photos/64/64?grayscale">
                        <div>
                            <p>Produto 2</p>
                            <p>Descrição</p>
                        </div>
                    </div>
                    <div class="col-md-4 row">
                        <input class="form-control col-md-4" type="number" name="qtde" min="0" value="0" onchange="calculaTotal();">
                        <input class="form-control col-md-4" type="text" name="valor" value="3.50" disabled>
                    </div>

                </article>
            </section>
        </div>
        <div class="card">
            <div class="card-header">
                <h3>Carrinho</h3>
            </div>
            <section id="checkout" class="row">
                <div class="col-md-8">
                    <section id="carrinho" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="true"
                        ondragstart="drag(event)" style="padding:30px" >
                    </section>



                </div>
                <div class="col-md-4">
                    <section class="container">
                        <table class="table table-striped table-bordered">
                            <tbody>
                                <tr>
                                    <th>Total itens</th>
                                    <td id="total-itens"></td>
                                </tr>
                                <tr>
                                    <th>Total</th>
                                    <td id="valor-total"></td>
                                </tr>
                                </thead>
                        </table>
                    </section>
                </div>
            </section>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
